<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <!-- Add any additional CSS or JavaScript files if needed -->
    <style>
        /* Custom CSS Styling */
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #f8f8f8;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        footer {
            margin-top: 20px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        ul.menu li {
            display: inline;
            margin-right: 10px;
        }
        ul.menu li a {
            text-decoration: none;
            color: #333;
        }
        
        /* Responsive Styling */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            ul.menu li {
                display: block;
                margin-bottom: 10px;
            }
            footer {
                margin-top: 10px;
            }
            button {
                display: block;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/djangoapp/about">About Us</a></li>
            <li><a href="/djangoapp/contact">Contact Us</a></li>
            <!-- Add more navigation links if needed -->
        </ul>
    </nav>

    <!-- Contact Us Content -->
    <h1>Contact Us</h1>
    <p>Address: 123 Street, City, State, ZIP</p>
    <p>Telephone: +1 234 567 890</p>
    <!-- Add additional information here -->

    <!-- Footer Link -->
    <footer>
        <a href="/djangoapp/contact">Contact Us</a>
    </footer>

    <!-- Button Link -->
    <button onclick="location.href='/djangoapp/contact'">Contact Us</button>

    <!-- Menu Link -->
    <ul class="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/djangoapp/about">About Us</a></li>
        <li><a href="/djangoapp/contact">Contact Us</a></li>
        <!-- Add more menu links if needed -->
    </ul>

    <!-- Add any other elements or sections as needed -->

    <!-- Add your custom JavaScript code here -->
</body>
</html>
