<!DOCTYPE html>
<html lang="en">
<head>

    <title>About Us</title>
    <!-- Add any additional CSS or JavaScript files if needed -->
    <style>
        /* Custom CSS Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #f8f8f8;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 10px;
        }
        a.home-link {
            display: block;
            margin-top: 20px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        ul.menu {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
            text-align: center;
        }
        ul.menu li {
            display: inline;
            margin-right: 10px;
        }
        ul.menu li a {
            text-decoration: none;
            color: #333;
        }
        
        /* Responsive Styling */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
            ul.menu li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

    <!-- Navigation Bar -->

        <ul>
